	<body>
    <canvas id="test" width="512" height="512" style="background-color: black;"></canvas>
<script>
			// 장면을 만든다.
			var scene = new ASSA3d.Scene();
			
			// 카메라를 생성한다.
			var camera = new ASSA3d.Camera(45.0,1, 0.1, 100);
			
			// 카메라 위치 조정
			camera.position.set(
				0,0,0
			);
            camera.lookAt(0,0,-1);
			
			var step = 20; // 간격
			var num = 6; // 개수
			

			var rainbow_colors = [
				[255, 0, 0, .5],[255, 127, 0, 1.5],[255,255,0, 1.5],
				[0, 255, 0, .5],[0, 0, 255,   1.5],[0,0,127,   1.5],
				[255,0,255, .5]
			];

			for(var i=0; i < 1; i++){               
                var plate = new ASSA3d.Plate(rainbow_colors[i], [255,255,255,1.0]);

                plate.position.set(0, 0, -5);
                // plate.lookAt(1, 0, 0);
                                
				scene.add(plate);
			
			}
			
			var canvas = document.getElementById('test');
			
			// 렌더러를 생성
			var renderer = new ASSA3d.Renderer(canvas);
            
            renderer.render(scene, camera);
			

</script>			
			
		
	</body>
