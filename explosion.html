<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function _load(){
	var body = document.body;
	body.addEventListener("mousedown", _mousedown, false);
	body.div_style = document.getElementById("view").style;
	body.img_style = document.getElementById("ex_img").style;
	body.style.width = ( window.clientWidth ? window.clientWidth : window.innerWidth ) + "px";
	body.style.height = ( window.clientHeight ? window.clientHeight : window.innerHeight) + "px";
}

function _mousedown(evt){
	var rand = parseInt(451 * Math.random() + 50, 10);
	var x = evt.x;
	var y = evt.y;
	
	var d_style = this.div_style;
	var i_style = this.img_style;

	var half_size = rand / 2;
	var size = rand + "px";
	d_style.left = x - half_size + "px";
	d_style.top = y - half_size + "px";
	d_style.width = size;
	d_style.height = size;
	d_style.display = "block";
	
	var rand29 = rand*29;
	var size29 = rand29 + "px";
	i_style.width = size29;
	i_style.height = size;
	
	i_style.marginLeft = 0;
	
	document.body.removeEventListener("mousedown", _mousedown, false);
 	var a = 0;
 	var interId = setInterval(function() { 
 		if(a > 29){ 			
 			clearInterval(interId);
	 		document.body.addEventListener("mousedown", _mousedown, false);
 		}
		else{
				i_style.marginLeft = -rand*a++ + "px";
			}
 			
 		}, 50);	
}

</script>
</head>
<body style="margin: 0px; padding: 0px;" onload="_load()">

<div id="stage" style="overflow: hidden; background-color: black; width: 100%; height: 100%; background-position: initial initial; background-repeat: initial initial; -webkit-user-select: none;">
	<div id="view" style="position: absolute; left: 0px; top: 0px; width: 0px; height: 0px; display: none; overflow: hidden;">
		<img id="ex_img" src="./explosion.png" style="margin-left: 0px; margin-top: 0px; width: 0px; height: 0px;">
	</div>
</div>

</body>
</html>
