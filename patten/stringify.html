<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <title>stringify</title>
<script>
    var test_obj = {
        'name' : 'father', 
        'age': 40,
        'height': 175,
        'sub_obj' : {'name' : 'sun', 'age': 10, 'height': 100,},
        'arr' : [3, [1,2,3,6], 9],                
    };
</script>        
</head>
<body>
    <script>
        var stringify = (function(JSON){
             return function(obj){
                var str = '{';
                for(var k in obj){
                    if(str != '{'){
                        str += ", ";
                    }
                    str += '"' + k + '":';
                    if(typeof obj[k] == "number"){
                        str += obj[k];                        
                    }else{
                        str += '"' + obj[k] + '"';
                    }
                }
                str += '}';
                return str;
            };
        })(null);
            
        var parse = function(v){
            return (new Function('', 'return ' + v.trim()))();
        };
            
        var aa = stringify(test_obj);
        console.log(aa);
        console.log(parse(aa));            
    </script>
</body>
</html>
