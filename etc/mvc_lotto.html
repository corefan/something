<script>

                var ctx = imgPreload.getContext('2d');
                    //        ctx.fillStyle = "#787";
        //        ctx.fillRect(0, 0, w, h);
    //            ctx.fill();
                var w = imgPreload.width, h = imgPreload.height;

                    ctx.fillStyle = "#000";
                    // ctx.fillRect(0, 0, w, h);
                    // ctx.fill();
                    ctx.fillText(i, 35 - ((i+"").length-1)*25, 100);
                    var img = document.createElement("img");
                    img.className = "ball";
                    img.src = imgPreload.toDataURL();
                    img.style.left = parseInt(Math.random()*640) + "px";
                    img.style.top = parseInt(Math.random()*640) + "px";
                    machine.appendChild(img);
                    model.ball[i] = img;
                }
