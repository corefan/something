        let fibonacci = {
            [Symbol.iterator]() {
                let pre = 0, cur = 1, temp;
                return {
                    next() {
                        temp = pre;
                        pre = cur;
                        cur = cur + temp;
                        return { done: false, value: cur }
                    }
                }
            }
        }

        for (var n of fibonacci) {  
        // truncate the sequence at 1000
            if (n > 1000)
                break;
            console.log(n);
