<!DOCTYPE html>
<html>
<head>
<title>aaa</title>
<script>
	var ifrm1 = null;
	var url = null;
	function _click(){
		if(ifrm1 && url){
			ifrm1.src = url.value;
		}else{
			url = document.getElementById("url");
			ifrm1 = document.getElementById("ifrm1");
		}
			
	}
</script>
</head>
<body>
<input id="url" type="text" />
<button onclick="_click()">set_url</button>
<br><br>
<div>
<iframe id="ifrm1" width="400" height="300" scrolling="yes" frameborder="1"></iframe>			 
</div>

</body>
</html>
